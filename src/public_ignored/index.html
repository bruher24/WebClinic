<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="#">
    <meta charset="utf-8">
    <title>Главная</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <script type="text/javascript" src="js/formHandler.js"></script>
    <header>
        <h1>WebClinic</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Домашняя страница</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Специалисты</a></li>
            <li><a href="#">Личный кабинет</a></li>
        </ul>
    </nav>
    <main>
        <h2>Форма регистрации</h2>
        <form id="signIn" class="regForm"><!--method="post" action="../api/index.php"-->
            <label class="inputLabel">
                Фамилия:
                <input class="inputClass" type="text" name="surname" placeholder="Введите вашу фамилию">
            </label>
            <label class="inputLabel">
                Имя:
                <input class="inputClass" type="text" name="name" placeholder="Введите ваше имя">
            </label>
            <label class="inputLabel">
                Отчество:
                <input class="inputClass" type="text" name="firstname" placeholder="Введите ваше отчество">
            </label>
            <label class="inputLabel">
                E-mail:
                <input class="inputClass" type="email" name="email" placeholder="Введите адрес эл. почты">
            </label>
            <label class="inputLabel">
                Пароль:
                <input class="inputClass" type="password" name="password" placeholder="Придумайте пароль">
            </label>
            <label id="specLabel" class="inputLabel" style="display: none">
                Специальность:
                <input class="inputClass" type="text" name="speciality" placeholder="Укажите специальность">
            </label>
            <label class="inputLabel">
                Роль:
                <select id="roleSelect" class="inputClass" name="role">
                    <option selected disabled>Выберите из списка</option>
                    <option value="doctor">Врач</option>
                    <option value="patient">Пациент</option>
                </select>
            </label>
            <input id="regButton" class="inputClass" type="submit" value="Зарегистрироваться">
        </form>
    </main>
</body>
</html>
